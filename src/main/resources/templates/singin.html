<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/title}"></head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 mt-5">
            <form th:action="@{/singin}" method="post">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-4 text-right">
                            <label for="login" class="from-label">Новый Логин</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" id="login" name="login" >
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-4 text-right">
                            <label for="password" class="from-label">Новый Пароль</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" id="password" name="password" >
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-primary">Создать</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>
